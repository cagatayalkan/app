
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Spring Security Example</title>
<div th:replace="fragments/index/header :: header-css" />
	<script>
		$(document).ready(function() {
			$('body').bgStretcher({
				images : [ 'index/images/slide-1.jpg' ],
				imageWidth : 1600,
				imageHeight : 964,
				resizeProportionally : true
			});
		});
	</script>
		<script src="../index/js/forms.js"></script>

</head>
<body>
	<div class="extra-block">
		<div th:replace="fragments/index/header :: header" />


		<section id="content">
			<div class="main-block">
				<div class="container_12">
					<div class="wrapper border-vert">
						<article class="grid_5">
							<h3>Postal Address</h3>
							<div class="map">
								<iframe
									src="http://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Brooklyn,+New+York,+NY,+United+States&amp;aq=0&amp;sll=37.0625,-95.677068&amp;sspn=61.282355,146.513672&amp;ie=UTF8&amp;hq=&amp;hnear=Brooklyn,+Kings,+New+York&amp;ll=40.649974,-73.950005&amp;spn=0.01628,0.025663&amp;z=14&amp;iwloc=A&amp;output=embed">
								</iframe>
							</div>
							<dl class="address">
								<dt>
									The Company Name Inc.<br /> 8901 Marmora Road,<br /> Glasgow,
									D04 89GR.
								</dt>
								<dd>
									<span>Freephone:</span> +1 800 559 6580
								</dd>
								<dd>
									<span>Telephone:</span> +1 800 603 6035
								</dd>
								<dd>
									<span>FAX:</span> +1 800 889 9898
								</dd>
							</dl>
						</article>
						<article class="grid_5 prefix_2">
							<h3>Contact Form</h3>
							<form id="contact-form" action="#">
								<div class="success">
									Contact form submitted! <strong>We will be in touch
										soon.</strong>
								</div>
								<fieldset>
									<div>
										<label class="name"> <input type="text" value="Name:" />
											<br /> <span class="error">*This is not a valid name.</span>
											<span class="empty">*This field is required.</span>
										</label>
									</div>
									<div>
										<label class="email"> <input type="email"
											value="E-mail:" /> <br /> <span class="error">*This
												is not a valid email address.</span> <span class="empty">*This
												field is required.</span>
										</label>
									</div>
									<div>
										<label class="phone"> <input type="tel" value="Phone:" />
											<br /> <span class="error">*This is not a valid phone
												number.</span> <span class="empty">*This field is required.</span>
										</label>
									</div>
									<div>
										<label class="message"> <textarea>Message:</textarea>
											<br /> <span class="error">*The message is too short.</span>
											<span class="empty">*This field is required.</span>
										</label>
									</div>
									<div class="buttons-wrapper">
										<a class="button" data-type="reset">Clear</a><a class="button"
											data-type="submit">Send</a>
									</div>
								</fieldset>
							</form>
						</article>
					</div>
				</div>
			</div>
		</section>
		<!-- <div th:replace="fragments/index/footer :: footer" /> -->
	</div>
	<div th:replace="fragments/index/footer :: footer" />
</body>
</html>
